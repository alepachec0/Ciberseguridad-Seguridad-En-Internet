<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte De Amenaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Comfortaa', cursive;
        background: linear-gradient(135deg, #fce4ec, #e1f5fe, #fff9c4, #f3e5f5, #ffe0b2);
        background-size: 500% 500%;
        animation: move 20s ease infinite;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  
      @keyframes move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      header, footer {
        background-color: #f8bbd0;
        padding: 20px;
        text-align: center;
        color: #6a1b9a;
        font-weight: bold;
        width: 100%;
      }
  
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 20px;
      }
  
      .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
  
      h2 {
        text-align: center;
        color: #ab47bc;
        margin-bottom: 20px;
      }
  
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #5d4037;
      }
  
      input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff8e1;
        font-size: 14px;
      }
  
      textarea {
        resize: vertical;
        min-height: 100px;
      }
  
      button {
        margin-top: 20px;
        width: 100%;
        background-color: #f06292;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #ec407a;
      }
  
      .btn-inicio {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #6a1b9a;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.3s ease;
        z-index: 999;
      }
  
      .btn-inicio:hover {
        background-color: #8e24aa;
        transform: scale(1.05);
      }
  
      @media (max-width: 600px) {
        .form-container {
          padding: 20px;
        }
  
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
  
    <header>
      Reporte de Amenaza o Virus
    </header>
  
    <main>
      <div class="form-container">
        <h2>Formulario de Reporte</h2>
        <form id="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
  
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required />
  
          <label for="amenaza">Tipo de Amenaza o Virus:</label>
          <select id="amenaza" name="amenaza" required>
            <option value="">Selecciona una opción</option>
            <option value="phishing">Phishing</option>
            <option value="malware">Malware</option>
            <option value="ransomware">Ransomware</option>
            <option value="spyware">Spyware</option>
            <option value="otro">Otro</option>
          </select>
  
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente el problema..." required></textarea>
  
          <button type="submit">Enviar Reporte</button>
        </form>
      </div>
    </main>
  
    <footer>
        &copy; Ciberseguridad: Seguridad En Internet<br />
        Pacheco Cruz Edith Alejandra<br />
        4A Programación Matutino<br />
        Miércoles 18 De Junio Del 2025
    </footer>
  
    <a href="index.html" class="btn-inicio" aria-label="Volver al inicio">← Volver al inicio</a>
  
    <script>
      const form = document.getElementById("formulario");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("¡Reporte enviado con éxito!");
        form.reset();
      });
    </script>
  
  </body>
</html>
